<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="assets/css/style.css" />

</head>
<body>
  <header class="header">
    <div class="container-lg py-1">
      <nav class="navbar">
        <input type="checkbox" id="menu-mobile" />
        <a href="/home.html" class="header__logo text-decoration-none outline-none">
          <h1 class="head-md semibold">Tita Ruiz</h1>
          
          <div>
            <!-- option 1 -->
            <label for="menu-mobile" id="toggle-close">
              <i class="ri-close-line ri-xl"></i>
            </label>

            <!-- option 2 -->
            <label for="menu-mobile" id="toggle-open">
              <i class="ri-menu-line  ri-xl"></i>
            </label>
          </div>
        </a>
        <ul class="expandable navbar__links list-style-none">
          <li><a href="/article.html" class="link text semibold">Articles</a></li>
          <li>
            <a href="/portafolio.html" class="link text semibold">Portafolio</a>
          </li>
          <li><a href="/about.html" class="link text semibold">About</a></li>
          <li>
            <a
              href="contact.html"
              class="button button--primary button--sm text-decoration-none w-full"
            >
              Contact Me
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
    <section class="section-md input-summary__header">
      <div class="container-lg">
        <h1 class="head-lg semibold primary-darker">Contact Me</h1>
        <p class="text-xl light primary-darker">
            Looking to expand your team? Or do you need a web developer for a specific project? If I can help you in any way don't
            hesitate to fill this form.
        </p>
        <form>
          <div class="input_summary_content">
            <label class="text-xs light">
              FIRST NAME
              <input type="text" name="first name" placeholder="Jhon">
            </label>
            <label class="text-xs light">
              LAST NAME
              <input type="text" name="last name" placeholder="Doe">
            </label>
            <label class="text-xs light">
              EMAIL
              <input type="email" name="email" placeholder="Jhon@mail.com">
            </label>
            <label class="text-xs light">
              COMPANY
              <input type="text" name="company" placeholder="Company SA">
            </label>
            <label class="text-xs light">
              PHONE
              <input type="number" name="phone" placeholder="987654321">
            </label>
            <label class="text-xs light">
              COUNTRY
              <select name="select-country">
                <option selected hidden value="">Select one option</option>
              </select>
            </label>
          </div>
          <div class=" container-lg checkbox_container">
            <label class="text-xs light overline">
              HOW CAN I HELP YOU?
            </label>  
            
            <label>
              <input type="checkbox" class="checkbox_input">
              <div class="checkbox_text light">
                <p class="text-sm">Job Offer</p> 
                <p class="text-xs input_color">If you are looking to expand your team</p>
              </div>
            </label>
            <label>
              <input type="checkbox" class="checkbox_input">
              <div class="checkbox_text light">
                <p class="text-sm"> Project Offer</p> 
                <p class="text-xs input_color">If you are looking to expand your team</p>
              </div>
            </label>
            <label>
              <input type="checkbox" class="checkbox_input">
              <div class="checkbox_text light">
                <p class="text-sm">Collaboration</p> 
                <p class="text-xs input_color">If you are looking to expand your team</p>
              </div>
            </label>
            <label>
              <input type="checkbox" class="checkbox_input">
              <div class="checkbox_text light">
               <p class="text-sm">Other</p> 
              </div>
            </label>
          </div>
            <button type="send" class="button-w-full button--primary button">Send</button>
        </form>
      
      </div>
    </section>
    
</body>
</html>
